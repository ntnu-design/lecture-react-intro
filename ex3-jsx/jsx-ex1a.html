<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hello JSX!</title>
</head>

<body>
  <div id="root"></div>

  <!-- Load React. -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- It will not work. Browser does not understand JSX -->
  <script>
    const elApple = <p>I am an apple</p>;
    const elListPen = <li>pen</li>;
    const ulList = <ul>{elListPen}</ul>;

    const allElements = (
      <React.Fragment>
        {elApple}
        {ulList}
      </React.Fragment>
    );

    ReactDOM.render(allElements, document.getElementById('root'));
  </script>
</body>

</html>
