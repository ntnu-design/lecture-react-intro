<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple react app: createElement</title>
</head>

<body>
  <h1>Creating elements with createElement</h1>

  <!-- Root used as a convention. Also "app" -->
  <div id="root"></div>

  <!-- Load React. -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Our components code should go after loading the dependencies -->
  <script>
    // Create element using name string, innerHTML (children) is a string
    const elApple = React.createElement('p', null, 'I am an apple');

    // Create element using name string, innerHTML (children) is a string
    const elListPen = React.createElement('li', null, 'pen');

    // Create element using name string, innerHTML (children) is a a component
    const ulList = React.createElement('ul', null, elListPen);

    const allElements = React.createElement(React.Fragment, null, elApple, ulList);
    ReactDOM.render(allElements, document.getElementById('root'));
  </script>
</body>

</html>
